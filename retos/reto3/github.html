<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Noto+Sans+JP:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./github.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- primera seccion -->
      <div class="section-1">
        <h4 class="title">devFinder</h4>
        <button class="btn-mode">
          LIGHT<img width="20" src="./images/sun.png" alt="" />
        </button>
      </div>
      <!-- Buscador -->
      <div class="search-container">
        <div class="input-container">
          <img width="15" src="./images/search_1.png" alt="" />
          <input
            class="input-search"
            type="text"
            placeholder="Search GitHub username..."
          />
        </div>
        <div>
          <button class="btn-search">Search</button>
        </div>
      </div>
      <!-- Seccion que muestra la informacion -->
      <div class="information-container">
        <div class="image-container">
          <img width="100" src="./images/profile.png" alt="" />
        </div>

        <div class="description-container">
          <div class="user-date-container">
            <h4>The Octocat</h4>
            <p>Joined 25 Jun 2011</p>
          </div>
          <div class="user-bio-container">
            <p>@octocat</p>
            <p>This profile has no bio</p>
          </div>
          <div class="card-information">
            <div>
              <h6>Repos</h6>
              <h4>8</h4>
            </div>
            <div>
              <h6>Followers</h6>
              <h6>3938</h6>
            </div>
            <div>
              <h6>Following</h6>
              <h4>9</h4>
            </div>
          </div>
          <!-- info de ubi, twiterr, kink, username -->
          <div>
            <div>
              <p>San Francisco</p>
              <p>Not avible</p>
            </div>
            <div>
              <p>https://github.blog</p>
              <p>@ivanmayo</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
